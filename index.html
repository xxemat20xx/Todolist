<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"><title>Odin Project Todolist App</title><script defer="defer" src="main.js"></script></head><body><div class="side-nav" id="sideNav"><div class="side-nav-header"><img src="c797d7eb57581afcc4a9.png" alt="..."><h3>Todo List App</h3></div><div class="side-nav-buttons"><button class="side-nav-btn" id="allTasksBtn"><i class="bx bxs-envelope"></i>All Tasks</button> <button class="side-nav-btn" id="todaysTasksBtn"><i class="bx bxs-calendar"></i>Today's Tasks</button> <button class="side-nav-btn" id="weekTasksBtn"><i class="bx bxs-calendar-check"></i>This Week's Tasks</button> <button class="side-nav-btn" id="importantTasksBtn"><i class="bx bxs-calendar-star"></i>Important Tasks</button> <button class="side-nav-btn" id="completedTaskBtn"><i class="bx bxs-check-circle"></i>Completed Tasks</button><br><div class="project-nav" id="projectNav"><h3>Projects</h3><button class="side-nav-btn" id="project-popupBtn"><span>&#43;</span> Add Project</button><div class="project-content"><div class="project-lists"></div><div class="project-popup-container"><input id="projectInput" placeholder="Enter new project"><div class="project-buttons"><button class="project-btn" id="addProjectBtn"><i class="bx bx-plus"></i></button> <button class="project-btn" id="closeProjectPopupBtn"><i class="bx bx-x"></i></button></div></div></div></div></div><div class="side-nav-footer"><a href="https://github.com/xxemat20xx" target="_blank"><img src="925aa8e685ab0217bb34.png" alt="..."></a></div></div><div class="main-content"><div class="message-notif-content"></div><div class="main-content-header"><div class="main-content-header-content"><h1 id="currentTaskHead">Todo List</h1><button id="addTaskBtn">Add Task</button></div><div class="main-content-header-content main-img-container"><div class="header-logo-text"><img src="d76275e12148ec81df92.png" alt=""> <strong>Odin Project</strong></div></div></div><ul id="todoList"></ul><div id="taskModal" class="modal"><div class="modal-content"><h2>Add Task</h2><form id="taskForm"><label for="title">Title:</label> <input id="title" name="title" required> <label for="description">Description:</label> <textarea id="description" name="description" required></textarea> <label for="dueDate">Due Date:</label> <input type="date" id="dueDate" name="dueDate" required><div class="form-buttons"><label for="isImportant">Important:</label> <input type="checkbox" id="isImportant" name="isImportant"> <button type="submit" id="taskBtn">Add Task</button> <button type="button" id="closeModalBtn">Close</button></div></form></div></div></div><div class="note-content"></div></body></html>
